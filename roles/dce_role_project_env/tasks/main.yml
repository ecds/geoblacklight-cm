---
# tasks file for dce_role_project_env
- name: Determine if the project-specific vars file exists
  local_action:
    module: stat
    path: "{{ relative_role_path }}/vars/{{ project_name }}_{{ env_name }}.yml" 
  register: project_vars_file

- name: Set-up project-specific environment variables
  include_vars: "{{ relative_role_path }}/vars/{{ project_name }}_{{ env_name }}.yml"
  when: project_vars_file.stat.exists
  no_log: True
